{% extends "base.html" %}
{% load l10n %}
{% block content %}
<h2>{{ object.title }}</h2>
<div>
    <p>監督：{{ object.director }}</p>
    <p>公開日：{{ object.release }}</p>
    <p>カテゴリー：{{ object.category }}</p>
    {% for movieinfo in object_tags %}
    <p>{{ movieinfo.tags }}</p>
     {% endfor %}
</div>
{% endblock %}
