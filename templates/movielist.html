{% extends "base.html" %}

{% block content %}
<h2>記事を投稿したい映画を選択してください</h2>

<form action="" method="get">
    <input name="query" value="{{ request.GET.query }}" type="text">
    <button type="submit">検索する</button>
</form>

<ol>
    {% for item in object_list %}
    <li><a href="{% url 'moviedetail' item.id %}">{{ item.movietitle }}</a></li>
    {% endfor %}
    
</ol>
{% endblock %}
