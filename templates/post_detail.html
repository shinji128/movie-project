{% extends "base.html" %}
{% load l10n %}
{% block content %}
<h2>{{ object.title }}</h2>
<p><time>{{ object.updated|localize }}</time></p>
<div>
    <p>{{ object.created }}</p>
    <p>{{ object.body }}</p>

    <form action="{% url 'userbloglist' object.pk %}" method="GET">
        {% csrf_token %}
        <input type="hidden" name="user" value="{{ object.pk }}">
        <button type="submit" class="btn">{{ object.user.username }}</button>
    </form>


    <p>{{ object.movieinfo.movietitle }}</p>
    <p>{{ object.movieinfo.category }}</p>

</div>
<p><a href="{% url 'update' object.pk %}">編集</a></p>
<p><a href="{% url 'delete' object.pk %}">削除</a></p>
{% endblock %}
