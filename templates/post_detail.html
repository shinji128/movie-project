{% extends "base.html" %}
{% load l10n %}
{% block content %}
<h2>{{ object.title }}</h2>
<p><time>{{ object.updated|localize }}</time></p>
<div>
    <p>{{ object.created }}</p>
    <p>{{ object.body }}</p>

    <a href="{% url 'userdetail' object.pk %}">{{ object.user.username }}</a>

    <p>{{ object.movieinfo.movietitle }}</p>
    <p>{{ object.movieinfo.category }}</p>

</div>
<p><a href="{% url 'update' object.pk %}">編集</a></p>
<p><a href="{% url 'delete' object.pk %}">削除</a></p>
{% endblock %}
