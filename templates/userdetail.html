{% extends "base.html" %}
{% block content %}

<form action="" method="get">
    <input name="query" value="{{ request.GET.query }}" type="text">
    <button type="submit">検索する</button>
</form>
<ol>
    {% for item in object_list %}
    <li><a href="{% url 'detail' item.id %}">{{ item.title }}</a></li>
    {% endfor %}
</ol>

{% endblock %}
